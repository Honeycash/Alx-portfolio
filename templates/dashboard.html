<!DOCType html>
<html>
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" href="../static/styles/dashboard.css" />
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="container">
			<div class="navigation">

				<ul>
					<li>
						<a href="#">
							<span class="icon"><ion-icon name="logo-yen"></ion-icon></span>
						<span class="title">CURRENCY CONVERTER</span>	
					</li>
					<li>
						<a href="#">
							<span class="icon">
								<ion-icon name="home-outline"></ion-icon>
							</span>
							<span class="title">Home</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon">
								<ion-icon name="person-outline"></ion-icon>
							</span>
							<span class="title">Account</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon">
								<ion-icon name="newspaper-outline"></ion-icon>
							</span>
							<span class="title">News</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon">
								<ion-icon name="book-outline"></ion-icon>
							</span>
							<span class="title">About</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon">
								<ion-icon name="call-outline"></ion-icon>
							</span>
							<span class="title">Contact Us</span>
						</a>
					</li>
					<li>
						<a href="{{ url_for('home') }}">
							<span class="icon">
								<ion-icon name="exit-outline"></ion-icon>
							</span>
							<span class="title">Sign Out</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="main">
				<div class="topbar">
					<div class="toggle">
						<ion-icon name="grid-outline"></ion-icon>
					</div>
					<div class="search">
						<label>
							<input type="text" placeholder="Search" />
							<ion-icon name="search-outline"></ion-icon>
						</label>
					</div>
					<div class="user">
						<img src="../static/images/1.jpg" alt=""> 
					</div>
				</div>
				<div class="cardBox">
					<div class="card">
						<div>
							<div class="numbers">130</div>
							<div class="cardName">All Currencies available for conversion</div>
						</div>
						<div class="iconBox">
							<ion-icon name="cash-outline"></ion-icon>
						</div>
					</div>
					<div class="card">
						<div>
							<div class="numbers">2,000</div>
							<div class="cardName">Avarage Number of conversions per Day</div>
						</div>
						<div class="iconBox">                                                                                        <ion-icon name="eye-outline"></ion-icon>
						</div>
					</div>
					<div class="card">
						<div>
							<div class="numbers">API</div>
							<div class="cardName">using exchange rates api for conversions</div>
						</div>
						<div class="iconBox">                                                                                 	<ion-icon name="logo-usd"></ion-icon>
						</div>
					</div>
				</div>
				<div class="wrapper">
					<div class="app-details">
						<img src="../static/images/icon.png" class="app-icon" />
						<h1 class="app-title">Currency converter</h1>
					</div>
					<label for="amount">Amount: </label>
					<input type="number" id="amount" value="0.00" />
					<div class="dropdown">
						<select id="from-currency-select"></select>
						<select id="to-currency-select"></select>
					</div>
					<button id="convert-button">Convert</button>
					<p class="result", id="result"></p>
				</div>
			</div>

		</div>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script src="../static/scripts/dashboard.js"></script>
	</body>
</html>
